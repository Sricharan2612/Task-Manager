
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="input-container">
            <input type="text" name="taskInput" required="">
            <span class="input-placeholder">Enter your task</span>
            <button>Add Task</button>
        </div>

        <table>
            <caption>Task Schedule</caption>
            <thead>
                <th>T.No</th>
                <th>Task Details</th>
            </thead>
            <tr>
                <td>1</td>
                <td>Buy groceries</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Attend classes</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Buy some toys</td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
