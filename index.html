
<!DOCTYPE html>
<html lang="en">
<head>

                <option value="6">option 6</option>

        </div>
        <div class="add-btn">
            <button>Add Task</button>
        </div>
        <table class="task-table">
            <caption>Task Schedule</caption>
            <thead>
                <th>Task Details</th>
            </thead>
